<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lưu Dấu Học Tập - Cổng Luyện tập</title>
    
    <!-- SỬA LẠI: Liên kết đến file CSS chung của dự án -->
    <link rel="stylesheet" href="css/styleHome.css">
    <link id="manifest-link" rel="manifest" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- Thêm một vài style riêng cho trang chủ -->
    <style>
        .welcome-section { 
            text-align: center; 
            padding: 2rem 1rem; 
            background: var(--bg-card);
            border-radius: 12px;
            margin-bottom: 2rem;
        }
        .welcome-section h2 {
            color: var(--accent);
        }
        .exam-list { 
            max-width: 800px; 
            margin: 0 auto; 
        }
        .exam-link {
            display: block;
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            text-decoration: none;
            color: var(--text);
            transition: all 0.2s ease-in-out;
        }
        .exam-link:hover {
            transform: translateY(-3px);
            border-color: var(--primary);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .exam-link h3 { 
            margin: 0 0 8px 0; 
            color: var(--text); 
            font-size: 1.1em;
        }
        .exam-link p { 
            margin: 0; 
            font-size: 0.9em; 
            color: var(--muted); 
        }
        #loading-message {
            color: var(--muted);
        }
    </style>
</head>
<body>
    <!-- TÁI SỬ DỤNG LẠI CẤU TRÚC HEADER TỪ indexE.html -->
    <header class="sticky-header">
        <div class="header-top">
            <div class="header-left">
                <!-- Bạn có thể thêm logo ở đây nếu muốn -->
                <img src="icons/logo.png" alt="Logo" class="logo">
            </div>
            <div class="header-center">
                <h1 class="title">
		    <img src="/icons/LDHT logo.png" alt="Logo Lưu Dấu Học Tập" class="header-logo-text">
	    </h1>
            </div>
            <div class="header-right"></div>
        </div>
    </header>

    <main>
        <section class="welcome-section">
            <h2>Chào mừng các em học sinh!</h2>
            <p>Hãy chọn một bài tập bên dưới để bắt đầu ôn luyện kiến thức nhé.</p>
        </section>
	
	<section id="student-login-section" class="card">
            <h3 id="student-greeting">Nhập thông tin của em để bắt đầu</h3>
            <div id="student-login-form">
                <div class="grid two">
                    <input type="text" id="studentName" placeholder="Họ và tên" class="form-field">
                    <input type="text" id="studentId" placeholder="Mã số học sinh (VD: 6704)" class="form-field">
                </div>
                <div class="grid two">
                    <input type="text" id="className" placeholder="Lớp" class="form-field">
                    <button id="save-student-info-btn" class="action-btn btn-start" style="width: 100%;">Lưu thông tin</button>
                </div>
            </div>
            <div id="student-logout-section" class="hidden" style="text-align: right;">
                 <button id="logout-btn" class="action-btn btn-clear">Đây không phải là em? (Xóa thông tin)</button>
            </div>
        </section>

        <section id="exam-list" class="exam-list" hidden>
            <p id="loading-message" style="text-align: center;">Đang tải danh sách bài tập...</p>
            <!-- Danh sách bài tập sẽ được chèn vào đây bởi home.js -->
        </section>
    </main>

    <script src="js/home.js"></script>

<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("service-worker.js").catch(console.error);
    });
  }
</script>
</body>
</html>
