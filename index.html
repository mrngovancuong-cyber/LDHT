<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lưu Dấu Học Tập - Cổng Luyện tập</title>
    
    <!-- SỬA LẠI: Liên kết đến file CSS chung của dự án -->
    <link rel="stylesheet" href="css/styleHome.css">
    <link id="manifest-link" rel="manifest" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- Thêm một vài style riêng cho trang chủ -->
    <style>
        .welcome-section { 
            text-align: center; 
            padding: 2rem 1rem; 
            background: var(--bg-card);
            border-radius: 12px;
            margin-bottom: 2rem;
        }
        .welcome-section h2 {
            color: var(--accent);
        }
        .exam-list { 
            max-width: 800px; 
            margin: 0 auto; 
        }
        .exam-link {
            display: block;
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            text-decoration: none;
            color: var(--text);
            transition: all 0.2s ease-in-out;
        }
        .exam-link:hover {
            transform: translateY(-3px);
            border-color: var(--primary);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .exam-link h3 { 
            margin: 0 0 8px 0; 
            color: var(--text); 
            font-size: 1.1em;
        }
        .exam-link p { 
            margin: 0; 
            font-size: 0.9em; 
            color: var(--muted); 
        }
        #loading-message {
            color: var(--muted);
        }
    </style>
</head>
<body>
    <!-- TÁI SỬ DỤNG LẠI CẤU TRÚC HEADER TỪ indexE.html -->
    <header class="sticky-header">
        <div class="header-top">
            <div class="header-left">
                <!-- Bạn có thể thêm logo ở đây nếu muốn -->
                <img src="icons/logo.png" alt="Logo" class="logo">
            </div>
            <div class="header-center">
                <h1 class="title">
		    <img src="/icons/LDHT logo.png" alt="Logo Lưu Dấu Học Tập" class="header-logo-text">
	    </h1>
            </div>
            <div class="header-right"></div>
        </div>
    </header>

    <main>
    <!-- PHẦN 1: KHUNG ĐĂNG NHẬP (HIỂN THỊ KHI CHƯA LƯU THÔNG TIN) -->
    <section id="login-container" class="card" style="max-width: 680px; margin: 8vh auto; border: 1px solid var(--primary); padding: 3rem 2.5rem; box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);">
        
        <h2 style="text-align: center; color: var(--accent); margin-top: 0; margin-bottom: 1rem; font-size: 2rem;">CHÀO MỪNG CÁC EM HỌC SINH!</h2>
        
        <p style="text-align: center; font-size: 1.25rem; font-weight: bold; color: #e5e7eb; margin-bottom: 2.5rem; opacity: 0.9;">Hãy điền thông tin của em để bắt đầu</p>
        
        <div class="form-group">
            <input type="text" id="studentName" placeholder="Họ và tên" class="form-field" style="padding: 15px; font-size: 1.1rem; background: rgba(11, 19, 36, 0.6);">
        </div>
        <div class="form-group grid two" style="gap: 20px;">
            <input type="text" id="studentId" placeholder="Mã số học sinh (VD: 6B04)" class="form-field" style="padding: 15px; font-size: 1.1rem; background: rgba(11, 19, 36, 0.6);">
            <input type="text" id="className" placeholder="Lớp (VD: 6B)" class="form-field" style="padding: 15px; font-size: 1.1rem; background: rgba(11, 19, 36, 0.6);">
        </div>

        <div style="text-align: center; margin-top: 3rem;">
            <button id="continue-btn" class="action-btn btn-start" style="padding: 14px 50px; font-size: 1.2rem; border-radius: 50px; font-weight: bold; letter-spacing: 0.5px; box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);">Tiếp tục</button>
        </div>
    </section>

    <!-- PHẦN 2: KHUNG NỘI DUNG CHÍNH (HIỂN THỊ SAU KHI LƯU THÔNG TIN) -->
    <section id="content-container" class="hidden">
        <!-- Card Chào mừng cá nhân hóa -->
        <div class="welcome-section">
            <h2 id="student-greeting"></h2>
            <button id="logout-btn" class="action-btn btn-clear">Nhấn vào để Đăng xuất</button>
        </div>

        <!-- Lời mời làm bài -->
        <div class="welcome-section" style="background: none; border: none; padding-top: 0;">
            <h2 style="color: var(--accent);">Hãy chọn một bài tập bên dưới để bắt đầu ôn luyện kiến thức</h2>
        </div>

        <!-- Danh sách bài tập -->
        <div id="loading-container" class="hidden">
	    <div class="spinner"></div>
    	    <p>Đang tải dữ liệu...</p>
	</div>

	<!-- Danh sách bài tập sẽ nằm ở đây, độc lập -->
	<section id="exam-list" class="exam-list hidden">
	    <!-- Nội dung sẽ được chèn vào đây bởi home.js -->
	</section>

</main>

    <script src="js/home.js"></script>

<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("/service-worker.js")
        .then(reg => console.log('Service Worker registered.', reg))
        .catch(err => console.error('Service Worker registration failed:', err));
    });
  }
</script>
</body>
</html>
